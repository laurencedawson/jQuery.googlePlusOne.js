<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo - jquery.google-plus-plus</title>
  <!-- Example style, not required for usage-->
  <style type="text/css" media="screen">
    html{ background-color:#eeeeee; margin:auto; width:380px; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif }
    h1{ text-align:center; text-shadow:0 -1px 0 rgba(0,0,0,0.15),0 1px 0 rgba(255,255,255,0.8); font-size:26px }
    header{ padding:10px; padding-top:10px }
    footer{ color:#000; text-align:center; font-size:10px; margin-top:10px; line-height:1.5 }
    footer a{text-decoration:none}
    .row{ margin:0; padding:0; margin-bottom:20px; font: 14px/20px "Helvetica Neue", Helvetica, Arial, sans-serif; text-align:left }
    .last{ margin-bottom:0 }
    .plus{ float:right }
    .logo{ float:left; padding-top:2px; width:16px; margin-right:10px }
    .list{ background-color:#fff; padding:30px; border-radius: 5px; border:solid 1px #ccc }
  </style>
</head>


<body>
  <header><h1>jquery.googlePlus</h1></header>
  <div class="list">
    <div class="row"><img class="logo" src="http://www.google.com/favicon.ico"/><a href="http://www.google.com">Google</a><div class="plus" link="http://www.google.co.uk/"></div></div>
    <div class="row"><img class="logo" src="http://www.youtube.com/favicon.ico"/><a href="http://www.youtube.com">YouTube</a><div class="plus" link="http://www.youtube.com/"></div></div>
    <div class="row"><img class="logo" src="http://www.yahoo.com/favicon.ico"/><a href="http://www.yahoo.com">Yahoo!</a><div class="plus" link="http://www.yahoo.com/"></div></div>
    <div class="row"><img class="logo" src="http://www.wikipedia.org/favicon.ico"/><a href="http://www.wikipedia.org">Wikipedia</a><div class="plus" link="http://www.wikipedia.org/"></div></div>
    <div class="row"><img class="logo" src="http://www.blogger.com/favicon.ico"/><a href="http://www.blogger.com">Blogger.com</a><div class="plus" link="http://www.blogger.com"></div></div>
    <div class="row"><img class="logo" src="http://www.live.com/favicon.ico"/><a href="http://www.live.com">Windows Live</a><div class="plus" link="http://www.live.com"></div></div>
    <div class="row"><img class="logo" src="http://www.twitter.com/favicon.ico"/><a href="http://www.twitter.com">Twitter</a><div class="plus" link="http://www.twitter.com"></div></div>
    <div class="row"><img class="logo" src="http://www.linkedin.com/favicon.ico"/><a href="http://www.linkedin.com">LinkedIn</a><div class="plus" link="http://www.linkedin.com"></div></div>
    <div class="row last"><img class="logo" src="http://www.msn.com/favicon.ico"/><a href="http://www.msn.com">MSN</a><div class="plus" link="http://www.msn.com/"></div></div>
  </div>
  <footer><a href="https://github.com/laurencedawson">Laurence Dawson</a></footer>

  <!-- Load jQuery and jquery.google-plus-plus -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="jQuery.googlePlus.min.js"></script>
  
  <!-- Example plugin setup -->
  <script type="text/javascript" language="javascript"> 

    //Setup the plugin
    $(document).ready(function(){
	  $('body').find('.plus').googlePlus('init');
	});

  </script>

</body>
