<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo - jquery.google-plus-plus</title>
  <!-- Example style, not required for usage-->
  <style type="text/css" media="screen">
    html{ background-color:#eeeeee; margin:auto; width:380px; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif }
    h1{ text-align:center; text-shadow:0 -1px 0 rgba(0,0,0,0.15),0 1px 0 rgba(255,255,255,0.8); font-size:26px }
    header{ padding:10px; padding-top:10px }
    footer{ color:#000; text-align:center; font-size:10px; margin-top:10px; line-height:1.5 }
    footer a{text-decoration:none}
    .plus-row{ margin:0; padding:0; padding:20px; font: 14px/20px "Helvetica Neue", Helvetica, Arial, sans-serif; text-align:left; border-top:solid 1px #ddd; border-left: solid 1px #fff }
    .plus-row:hover{ border-left: solid 1px #4d90f0 }
    .first{ border-top:solid 0px #ddd }
    .plus-button{ float:right }
    .logo{ float:left; padding-top:2px; width:16px; margin-right:10px }
    .list{ background-color:#fff;  border:solid 1px #ccc /*border-radius: 5px;*/}
  </style>
</head>


<body>
  <header><h1>jquery.googlePlusOne</h1></header>
  <div class="list">
    <div class="plus-row first">Google<div class="plus-button" link="http://www.google.co.uk/"></div></div>
    <div class="plus-row">YouTube<div class="plus-button" link="http://www.youtube.com/"></div></div>
    <div class="plus-row">Yahoo!<div class="plus-button" link="http://www.yahoo.co.uk/"></div></div>
    <div class="plus-row">Wikipedia<div class="plus-button" link="http://www.wikipedia.org/"></div></div>
    <div class="plus-row">Blogger.com<div class="plus-button" link="http://www.blogger.com/"></div></div>
    <div class="plus-row">Windows Live<div class="plus-button" link="http://www.live.com/"></div></div>
    <div class="plus-row">Twitter<div class="plus-button" link="http://www.twitter.com/"></div></div>
    <div class="plus-row">LinkedIn<div class="plus-button" link="http://www.linkedin.com/"></div></div>
    <div class="plus-row">MSN<div class="plus-button" link="http://www.msn.com/"></div></div>
  </div>
  <footer><a href="https://github.com/laurencedawson">Laurence Dawson</a></footer>

  <!-- Load jQuery and jquery.google-plus-plus -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="jQuery.googlePlusOne.min.js"></script>
  
  <!-- Example plugin setup -->
  <script type="text/javascript" language="javascript"> 

    //Setup the plugin
    $(document).ready(function(){
	  $('body').find('.plus-row').googlePlusOne('init');
	});

  </script>

</body>
